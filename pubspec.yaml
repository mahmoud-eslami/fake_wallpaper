name: flutter_wallpaper
description: find best wallpaper
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  # equatable: ^1.2.6
  # dio: ^3.0.10
  # get_it: ^5.0.6
  get: ^3.25.6
  # extended_image: ^1.6.0
  # shared_preferences: ^0.5.12+4
  intent: ^1.4.0
  flutter_icons: ^1.1.0
  flutter_launcher_icons: ^0.8.1
  flutter_staggered_grid_view: ^0.3.4
  google_fonts: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
